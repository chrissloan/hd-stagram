<figure>
  <a ng-href="{{instagram.data.link}}" rel='instagram-image'>
    <img ng-src="{{instagram.data.image_url}}" />
  </a>
  <figcaption>
    {{instagram.data.caption.text}}
    <span>
      <a ng-href="http://instagram.com/{{instagram.data.user.username}}" target="_blank" rel='instagram-user'>
        {{instagram.data.user.username}}>
      </a>
    </span>
  </figcaption>
</figure>
